<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>pikuniku</title>
</head>
<body>
  <div class="ground"></div>
    <div class="flower orange">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal orange"></div>
        <div class="center"></div>
    </div>
    <div class="flower blue">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal blue"></div>
        <div class="center"></div>
    </div>
    <div class="flower pink">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal pink"></div>
        <div class="center"></div>
    </div>
    <div class="flower oranget">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal orange"></div>
        <div class="center"></div>
    </div>
    <div class="flower bluet">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal blue"></div>
        <div class="center"></div>
    </div>
    <div class="flower pinkt">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal pink"></div>
        <div class="center"></div>
    </div>
    <div class="flower orangett">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal orange"></div>
        <div class="center"></div>
    </div>
    <div class="flower bluett">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal blue"></div>
        <div class="center"></div>
    </div>
    <div class="flower pinktt">
        <div class="stem">
          <div class="leaf left"></div>
          <div class="leaf right"></div>
        </div>
        <div class="petal pink"></div>
        <div class="center"></div>
    </div>
    <!-- <div class="tree"></div> -->
    <div class="red-character">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
    </div>
    <div class="apple" style="left: 50px;"></div>
    <div class="apple" style="left: 150px; animation-delay: 2s;"></div>
    <div class="apple" style="left: 250px; animation-delay: 4s;"></div>
    <div class="apple" style="left: 500px; animation-delay: 3s;"></div>
    <div class="apple" style="left: 400px; animation-delay: 1s;"></div>
</body>
</html>
